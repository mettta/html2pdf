<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="HTML2PDF, end2end" />
  <meta name="description" content="HTML2PDF end2end test" />
  <title>Test page</title>
  <!--
    * data-print-paper-size='a4' // default, 1032px
    * data-print-height='88'      => 242px
    * data-print-font-size='12pt' => 1 line:  18px
    *                                2 lines: 36px
    *                                3 lines: 54px
    *                                4 lines: 72px
    *                                5 lines: 90px
    ? filler sizes for Paragraph cases (without margin-block):
      1 line:  242 - 18 = 224px -
      2 lines: 242 - 36 = 206px -
      3 lines: 242 - 54 = 188px -
      4 lines: 242 - 72 = 170px -
      5 lines: 242 - 90 = 152px -
  -->
  <style>
    .after { border: 1px solid red; border-bottom-width:4px; border-style: dashed; }
    .before { border: 1px solid red; border-top-width:4px; border-style: dashed; }
    .forced { border: 1px solid red; border-top-width:4px; }
  </style>
  <script
    defer
    data-debug-mode="true"
    data-print-height='100'
    data-print-font-size='12pt'
    data-page-break-after-selectors='.after'
    data-page-break-before-selectors='.before'
    data-forced-page-break-selectors='.forced'
    src="bundle.js"></script>


<body>
  <!-- ⬇️⬆️ -->

  <!-- <div filler style="height:111px"></div> -->

  test


</body>

</html>
