<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="strictdoc, documentation, documentation-tool, requirements-management, requirements, documentation-generator, requirement-specifications, requirements-engineering, technical-documentation, requirements-specification">
  <meta name="description" content="strictdoc. Software for technical documentation and requirements management.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Œ</text></svg>">
  <title>StrictDoc</title>

  <link rel="stylesheet" href="strictdoc/css/base.css">
  <link rel="stylesheet" href="strictdoc/css/layout.css">
  <link rel="stylesheet" href="strictdoc/css/content.css">
  <link rel="stylesheet" href="strictdoc/css/node.css">
  <link rel="stylesheet" href="strictdoc/css/element.css">
  <link rel="stylesheet" href="strictdoc/css/node_content.css">
  <link rel="stylesheet" href="strictdoc/css/form.css">
  <link rel="stylesheet" href="strictdoc/css/requirement__temporary.css">
  <link rel="stylesheet" href="strictdoc/css/autogen.css">
  <link rel="stylesheet" href="strictdoc/css/tree.css">

  <!-- HTML2PDF -->
  <!-- data-debug-mode='true' -->
  <script
    defer
    data-console-assert="true"
    data-debug-mode='true'
    data-markup-debug-mode='true'
    data-preloader='true'
    data-preloader-target='[html2pdf-preloader]'
    data-preloader-background='#F2F5F9'
    data-forced-page-break-selectors=''
    data-page-break-before-selectors='H2'
    data-page-break-after-selectors='.pdf-toc .free_text'
    data-no-break-selectors='sdoc-meta sdoc-section-title .pdf-toc-row'
    data-no-hanging-selectors='sdoc-section-title sdoc-anchor sdoc-meta .admonition-title sdoc-node-title sdoc-node-field-label strong:only-child'

    src="bundle.js"></script>
  <!--
    data-print-height='200mm'
    data-print-font-size='12pt'
  -->

</head>

<body data-viewtype="html2pdf">

  <div class="layout" id="layout">
    <main class="layout_main">
      <div html2pdf-preloader="" class="main">
        <!-- START of content -->
        <div html2pdf="" class="content">

          <!-- page h 956 -->
          <!-- <div filler style="height:700px"></div> -->

          <p>Content is here</p>

        </div><!-- / content -->
        <!-- END of content -->
      </div><!-- / main -->
    </main>
  </div><!-- / .layout -->

  <div class="PAGE_CHROME_TEMPLATES">
    <style html2pdf-frontpage-style>
      .html2pdf-frontpage-grid {
        display: grid;
        height: 100%;
      }

      .html2pdf-frontpage-grid-middle {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .html2pdf-frontpage-grid-bottom {
        display: flex;
        justify-content: center;
        align-items: flex-end;
      }
    </style>
    <!-- <template html2pdf-frontpage><div class="html2pdf-frontpage-grid">
      <div class="html2pdf-frontpage-grid-top"></div>
      <div class="html2pdf-frontpage-grid-middle">
        <h1 data-testid="document-title">Dummy Software Requirements Specification #1</h1>
      </div>
      <div class="html2pdf-frontpage-grid-bottom">
      </div>
      </div>
    </template> -->
    <style html2pdf-header-style>
      html2pdf-header {
        padding-top: 0;
      }

      .html2pdf-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        column-gap: 32px;
        font-size: small;
        line-height: 1;
        color: rgba(0, 0, 0, 0.5);
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        padding-bottom: 8px;
      }

      .html2pdf-header-left {
        text-align: left;
        flex-shrink: 0;
      }

      .html2pdf-header-right {
        text-align: right;
        font-weight: bold;
      }
    </style>
    <template html2pdf-header>
      <div class="html2pdf-header">
        <div class="html2pdf-header-left">Dummy Project</div>
        <div class="html2pdf-header-right">Dummy Software Requirements Specification #1</div>
      </div>
    </template>
    <style html2pdf-footer-style>
      html2pdf-footer {
        padding-bottom: 0;
      }

      .html2pdf-footer {
        display: flex;
        justify-content: space-between;
        column-gap: 16px;
        font-size: small;
        line-height: 1;
        color: rgba(0, 0, 0, 0.5);
        border-top: 1px solid rgba(0, 0, 0, 0.25);
        padding-top: 8px;
      }

      .html2pdf-footer-left {
        text-align: left;
      }

      .html2pdf-footer-right {
        text-align: right;
      }

      .html2pdf-header-page_placeholder {
        width: 54px;
        /* max for pattern 888/888 */
        flex-shrink: 0;
        text-indent: -10000px;
      }
    </style>
    <template html2pdf-footer>
      <div html2pdf-page-number>
        <span html2pdf-page-number-current></span>/<span html2pdf-page-number-total></span>
      </div>
      <div class="html2pdf-footer">
        <div class="html2pdf-footer-left">2025-10-26</div>
        <div class="html2pdf-footer-right"></div>
        <div class="html2pdf-header-page_placeholder"></div>
      </div>
    </template>
  </div><!-- PAGE_CHROME_TEMPLATES -->

</body>
</html>
