<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="strictdoc, documentation, documentation-tool, requirements-management, requirements, documentation-generator, requirement-specifications, requirements-engineering, technical-documentation, requirements-specification">
  <meta name="description" content="strictdoc. Software for technical documentation and requirements management.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“Œ</text></svg>">
  <title>StrictDoc</title>

  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="../../../../shared/css/main.css">

  <!-- HTML2PDF4DOC -->
  <!-- data-debug-mode='true' -->
  <script
    defer
    data-console-assert="true"
    data-debug-mode='true'
    data-forced-page-break-selectors=''
    data-page-break-before-selectors=''
    data-page-break-after-selectors=''
    data-no-break-selectors=''
    data-no-hanging-selectors=''

    data-print-height='100mm'
    data-print-font-size='12pt'
    src="../../../../../dist/bundle.js"></script>
</head>

<!-- https://gridbyexample.com/examples/example22/ -->

<!-- Implicit named grid lines -->
<!-- When using Named Areas implicit named lines are automatically created. -->

<body data-viewtype="html2pdf4doc" data-turbo="false">
  <div filler style="height:140px"></div>

  <div class="wrapper">
    <div class="box header">Header</div>
    <div class="box sidebar">Sidebar</div>
    <div class="box content">Content</div>
    <div class="overlay">overlay</div>
  </div>

</body>
</html>
