
<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="HTML2PDF, end2end" />
  <meta name="description" content="HTML2PDF end2end test" />
  <title>Test page</title>
  <!--
    * data-print-paper-size='a4' // default, 1032px
    * data-print-height='88mm'      => 242px
    * data-print-font-size='12pt' => 1 line:  18px
    *                                2 lines: 36px
    *                                3 lines: 54px
    *                                4 lines: 72px
    *                                5 lines: 90px
    *                                5 lines: 108px
    ? filler sizes for Paragraph cases:
      1 line:  242 - 18 = 224px -
      2 lines: 242 - 36 = 206px -
      3 lines: 242 - 54 = 188px -
      4 lines: 242 - 72 = 170px -
      5 lines: 242 - 90 = 152px -
      6 lines: 242 - 108 = 134px -
  -->
  <link rel="stylesheet" href="../../../shared/css/main.css">
  <script
    defer
    data-console-assert="true"
    data-debug-mode='true'
    data-print-height='88mm'
    data-print-font-size='12pt'
    src="../../../../dist/bundle.js"></script>
</head>

<body>
  <!--
      The current implementation allows you to leave one line of the list
      last or move it to the next page.
      AND
      object with 3 lines is not split.
      So 3 + 1 lines would be enough.
  -->

  <!-- Case #4 -->
  <div filler style="height:170px"></div>
  <ul style="margin-block-start:0;margin-block-end:0;">
    <li><b class="li1">Proident</b> do duis minim sit officia duis occaecat.</li>
    <li><b class="li2">Proident</b> do duis minim sit officia duis occaecat.</li>
    <li><b class="li3">Proident</b> do duis minim sit officia duis occaecat.</li>
    <li><b class="li4">Proident</b> do duis minim sit officia duis occaecat.</li>
  </ul>
</body>

</html>
