<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- https://gridbyexample.com/examples/example33/ -->

<!-- Aligning the grid with space-around and space-between -->

<!-- Using space-around and space-between may make grid areas and gutters larger than anticipated. -->

<body data-viewtype="html2pdf" data-turbo="false">
  <div filler style="height:140px"></div>

  <div class="wrapper aligned">
    <div class="box item1">One</div>
    <div class="box item2">Two</div>
    <div class="box item3">Three</div>
    <div class="box item4">Four</div>
    <div class="box item5">Five</div>
</div>

</body>
