<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="HTML2PDF, end2end" />
  <meta name="description" content="HTML2PDF end2end test" />
  <title>Test page</title>
  <!--
    * data-print-paper-size='a4' // default, 1032px
    * data-print-height='88mm'      => 242px
    * data-print-font-size='12pt' => 1 line:  18px
    *                                2 lines: 36px
    *                                3 lines: 54px
    *                                4 lines: 72px
    *                                5 lines: 90px
    ? filler sizes for Paragraph cases (without margin-block):
      1 line:  242 - 18 = 224px -
      2 lines: 242 - 36 = 206px -
      3 lines: 242 - 54 = 188px -
      4 lines: 242 - 72 = 170px -
      5 lines: 242 - 90 = 152px -
  -->
  <link rel="stylesheet" href="../../../shared/css/main.css">
  <script
    defer
    data-print-height='88mm'
    data-print-font-size='12pt'
    src="../../../../dist/bundle.js"></script>
</head>

<body>
  <!-- Expected start of the 1st page -->
  <img data-testid="testImageHorizontal" style="width:111px;height:111px;background:red;" src="data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="></img>
  <span>
    I want to be on the 1nd page <span data-testid="testPoint1">*</span>
  </span>
  <!-- Expected start of the 2nd page -->
  <img data-testid="testImageVertical" style="width:111px;height:111px;background:red;" src="data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="></img>
  <!-- Expected start of the 3rd page -->
  <span>
    I want to be on the 2nd page <span data-testid="testPoint2">*</span>
  </span>

  <!-- <div data-print-forced-page-break> -->
</body>

</html>
